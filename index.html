<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/consulta-cep/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CEP</title>
  <script type="module" crossorigin src="/consulta-cep/assets/index-BtlfkCvm.js"></script>
  <link rel="stylesheet" crossorigin href="/consulta-cep/assets/index-CDGTfRQL.css">
</head>

<body>
  <form action="">
    <div>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="Digite seu CEP Ex.: 76982-306" />
    </div>
    <div>
      <label for="logradouro">Logradouro:</label>
      <input type="text" id="logradouro" name="logradouro" placeholder="Ex.: Rua São Francisco" />
    </div>
    <div>
      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" placeholder="Ex.: 5222" />
    </div>    <div>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" placeholder="Ex.: Centro" />
    </div>
    <div>
      <!-- combo box com os estados da api "https://servicodados.ibge.gov.br/api/v1/localidades/estados" -->
      <label for="comboEstados">Estado:</label>
      <select id="comboEstados" name="comboEstados">
        <option value="">Selecione um estado</option>
      </select>
    </div>
    <div>
      <!-- combo box com as cidades da api "https://servicodados.ibge.gov.br/api/v1/localidades/estados/{UF}/municipios" -->
      <label for="comboCidades">Cidade:</label>
      <select id="comboCidades" name="comboCidades">
        <option value="">Selecione uma cidade</option>
      </select>
    </div>
  </form>
</body>

</html>
